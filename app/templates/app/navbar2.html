{% load static %}
<link href="{% static '/styles/navbar2.css' %}" rel="stylesheet" />

<div id='navbar' class="col-md-1 px-0 rounded fixed-div" >

    <img class="logo d-none d-md-block mx-auto mt-1 py-lg-5 mb-lg-4" src="{% static '/assets/logo.png' %}" width="50px">
    
    <ul class="nav nav-pills flex-row flex-md-column mt-3 mb-auto justify-content-evenly text-center">
      <li class="nav-item {% if request.path == '/' %} active {% endif %}">

        <a href="{% url 'profile' %}" class="nav-link">
